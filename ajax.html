<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原生ajax</title>
</head>
<body>
  <script src="ajax.js"></script>

  <script>
    ajax({
      url: 'http://192.168.0.224:9997/get?name=bestime',
      data: {
        name: 'bestime',
        job: 'web前端',
        dp: [1,2]
      },
      success: function (res) {
        console.log('成功', res)
      },
      error: function (err) {
        console.log('失败', err)
      }
    })

    var a1 = ajax({
      url: 'http://192.168.0.224:9997/post',
      type: 'POST',
      data: {
        name: 'bestime',
        job: 'web前端',
        other: ['张三', '李四', '王五']
      },
      success: function (res) {
        console.log('成功', res)
      },
      error: function (err) {
        console.log('失败', err)
      },
      timeout: 2000,
    })

    
  </script>
</body>
</html>
