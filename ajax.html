<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原生ajax</title>
</head>
<body>
  <script src="ajax.js"></script>

  <script>
    ajax({
      url: 'http://www.baidu.com',
      data: {
        wd: '前端'
      },
      success: function (res) {
        console.log('成功', res)
      },
      error: function (err) {
        console.log('失败', err)
      }
    })
  </script>
</body>
</html>
